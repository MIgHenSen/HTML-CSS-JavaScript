<!-- O HTML é o arquivo básico da web, responsãvel pela estruturação do projeto,
definido por "html" -->
<!DOCTYPE html>

<!-- "lang" é um atributo global que define a linguagem utilizada no sistema -->
<html lang="en">
<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style.css">
    <title>Document</title>
</head>
<body>
    <h2> Para saber se um número é negativo ou positivo... </h2>

    <!-- Criação de input de tipo("type") texto, para que o usuário digite -->
    <!-- "placeholder" coloca um texto de fundo que desaparece quando o usuário 
    digita -->
    <input type="text" id="number" placeholder="Digite um número: ">

    <!-- 'onclick' é uma função para o javascript, ativada quando elemento é clicado -->
    <button onclick="numeros()"> Verificar </button>

    <!-- Classes são usadas para definirem atributos específicos do objeto que os recebe -->
    <!-- Recomendo uso para o css -->
    <!-- Id's são usadas para definirem atributos específicos do objeto que os recebe -->
    <div id="t1" class="t1"></div>

    <!-- "src" funciona como o 'href', mostra onde está o script importada -->
    <script src="_js/script.js"></script>
</body>
</html>
